<h2>RADIUS Users</h2>
<a href="{% url 'add_user' %}">Add New User</a> | <a href="{% url 'logout' %}">Logout</a>
<table border="1">
<tr><th>Username</th><th>Password</th><th>Action</th></tr>
{% for user in users %}
<tr>
  <td>{{ user.username }}</td>
  <td>{{ user.value }}</td>
  <td><a href="{% url 'delete_user' user.id %}">Delete</a></td>
</tr>
{% endfor %}
</table>
